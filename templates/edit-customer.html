{% extends "base.html" %}

{% block body %}
<div class="container">
    <h2>Edit Customer</h2>
    <form action="{{ url_for('update_customer', customer_id=customer.id) }}" method="POST">
        <div class="mb-3">
            <label for="full_name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="full_name" name="full_name" value="{{ customer.full_name }}" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" name="address" required>{{ customer.address }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Customer</button>
        <a href="{{ url_for('customers') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
