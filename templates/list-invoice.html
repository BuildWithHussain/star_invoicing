{% extends "base.html" %}

{% block body %}
<div class="container-fluid px-4">
    <div class="d-flex justify-content-between align-items-center my-3">
        <h2>Invoices</h2>
        <a class="btn btn-primary" href="/new-invoice">+ New Invoice</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Customer Name</th>
                <th>Payable Amount</th>
                <th class="text-end">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for invoice in invoices %}
            <tr>
                <td>{{ invoice.invoice_id }}</td>
                <td>{{ invoice.customer.full_name }}</td>
                <td>‚Çπ{{ invoice.payable_amount }}</td>
                <td class="text-end">
                    <a class="btn btn-warning" href="/edit-invoice/{{ invoice.invoice_id }}">‚úèÔ∏è Edit</a>
                    <form action="/delete-invoice/{{ invoice.invoice_id }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this invoice?');">üóëÔ∏è Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
