{% extends "base.html" %}

{% block body %}
<div class="container-fluid px-4">
    <div class="d-flex justify-content-between align-items-center my-3">
        <h2>Customers</h2>
        <a class="btn btn-primary" href="/new-customer">+ New Customer</a>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Address</th>
                <th class="text-end">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr>
                <td>{{ customer.id }}</td>
                <td>{{ customer.full_name }}</td>
                <td>{{ customer.address }}</td>
                <td class="text-end">
                    <a href="{{ url_for('edit_customer_form', customer_id=customer.id) }}" class="btn btn-warning">‚úèÔ∏è Edit</a>
                    <form action="{{ url_for('delete_customer', customer_id=customer.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this customer?');">
                            üóëÔ∏è Delete
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
