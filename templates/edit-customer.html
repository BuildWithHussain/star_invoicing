{% extends "base.html" %}

{% block body %}
<h2>Edit Customer {{ customer.full_name }}</h2>

<form class="m-5" action="/customers/edit/{{ customer.id }}" method="post">

    <div class="mb-3">
        <label for="full_name" class="form-label">Full Name</label>
        <input required type="text" name="full_name" class="form-control" id="full_name" value="{{ customer.full_name }}">
    </div>
    
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" name="address" rows="3">{{ customer.address }}</textarea>
    </div>

    <input class="btn btn-primary" type="submit" value="Update">
    <a href="/customers" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
