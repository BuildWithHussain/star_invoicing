<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* Global Styles */
        body {
            background-color: #f4f7f9;
            font-family: 'Inter', sans-serif;
            color: #333;
        }

        .container {
            max-width: 750px;
            margin-top: 50px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h2 {
            font-weight: 600;
            color: #1d3557;
        }

        /* Cards */
        .card {
            border: none;
            border-radius: 10px;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease-in-out;
        }

        .card:hover {
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
        }

        .card h4 {
            font-weight: 500;
            color: #495057;
        }

        .stat-number {
            font-size: 28px;
            font-weight: 700;
            color: #1d3557;
        }

        /* Navigation Buttons */
        .btn-custom {
            width: 48%;
            padding: 12px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 6px;
            border: none;
            transition: all 0.2s ease-in-out;
        }

        .btn-custom-primary {
            background-color: #1d3557;
            color: white;
        }

        .btn-custom-primary:hover {
            background-color: #343a40;
            color: #fff;
        }

        .btn-custom-secondary {
            background-color: #343a40;
            color: white;
        }

        .btn-custom-secondary:hover {
            background-color: #1d3557;
            color: #fff
        }

        /* List Group */
        .list-group-item {
            border: none;
            background-color: transparent;
            font-size: 15px;
        }

        .list-group-item strong {
            color: #1d3557;
        }

    </style>
</head>
<body>

    <div class="container">
        
        <!-- Header -->
        <div class="header">
            <h2>ðŸ§¾ Invoice Dashboard</h2>
            <p style="color: #666;">Monitor your business transactions efficiently</p>
        </div>

        <!-- Navigation Buttons -->
        <div class="d-flex justify-content-between mb-4">
            <a href="/customers" class="btn btn-custom btn-custom-primary">ðŸ‘¥ Customers</a>
            <a href="/invoices" class="btn btn-custom btn-custom-secondary">ðŸ“‘ Invoices</a>
        </div>

        <!-- Total Customers -->
        <div class="card text-center mb-3">
            <h4>Total Customers</h4>
            <span class="stat-number">{{ total_customers }}</span>
        </div>

        <!-- Top 3 Sold Items -->
        <div class="card">
            <h4 class="mb-3">ðŸ“Œ Top 3 Sold Items</h4>
            <ul class="list-group">
                {% for item in top_items %}
                    <li class="list-group-item d-flex justify-content-between">
                        <span>{{ item.item_name }}</span>
                        <strong>{{ item.total_qty }} sold</strong>
                    </li>
                {% endfor %}
            </ul>
        </div>

    </div>

</body>
</html>
